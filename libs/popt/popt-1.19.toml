[package]

name = "popt"
version = "1.19"
author = "rpm software management"
type = "curl"
src = ["https://ftp.osuosl.org/pub/rpm/popt/releases/popt-1.x/popt-1.19.tar.gz"]

[build]
compile = [
        "./configure --prefix=/usr --disable-static",
        "make"
]

install = [
        "make install"
]
